<div class="modal-data">
  <div class="modal-header">
    <h5 class="modal-title"><input type="text" placeholder="Write your title here" class="todo-modal-input"
        [(ngModel)]="title">
    </h5>
    <i class="material-icons ml-4 singled">add</i>
    <button style="outline-style: hidden;" type="button" class="close" aria-label="Close"
      (click)="activeModal.dismiss('Cross click')">
      <span aria-hidden="true" style="outline-style: hidden;">&times;</span>
    </button>
  </div>
  <div class="modal-body mt-2">
    <div class="input-group mb-3">
      <div class="input-group-append">
        <span (click)="addTodo()"><i class="material-icons listed ml-3">add</i></span>
        <input type="text" id="addInput" class="form-control" [(ngModel)]="currentTodo" />
      </div>
    </div>
    <ul>
      <li class="checklist checkSize" *ngFor="let todo of todos">
        <input id="option" type="checkbox" name="field" value="option" [checked]="todo.completed" />
        <label for="option"><span><span></span></span>{{todo.text}}</label>
      </li>
    </ul>
  </div>
  <div class="modal-footer">
    <button type="button" class="btn btn-outline-dark" (click)="activeModal.close('Close click')">
      Cancel
    </button>
    <button type="button" class="btn btn-outline-dark" (click)="save()">
      Save
    </button>
  </div>
</div>
